<div class="row operation-buttons">
    <div class="col-xs-12">
        <button type="button" class="btn btn-primary m-2" (click)="addNewJoke()"><i class="fa fa-plus"
                aria-hidden="true">&nbsp;</i><b>Add New Joke</b></button>
        <button type="button" [disabled]="this.totalJokes === 0" class="btn btn-success m-2" (click)="playJokes()"><i class="fa fa-play" aria-hidden="true">&nbsp;</i><b>Play Jokes</b></button>
    </div>
</div>
